<form [formGroup]="form" (ngSubmit)="cadastrar()" class="form-container">
  <div class="form-group">
    <label for="latitude">Latitude:</label>
    <input type="text" id="latitude" formControlName="latitude" class="form-control">
  </div>
  <div class="form-group">
    <label for="longitude">Longitude:</label>
    <input type="text" id="longitude" formControlName="longitude" class="form-control">
  </div>
  <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid" class="submit-button">Cadastrar</button>
</form>
