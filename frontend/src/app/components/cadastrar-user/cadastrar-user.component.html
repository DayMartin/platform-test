<div class="cadastrar-container">
  <mat-card class="cadastrar-card">
    <mat-card-header>
      <mat-card-title>Cadastrar</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="cadastrarUser" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Confirm Password</mat-label>
          <input matInput formControlName="confirmPassword" type="password" required>
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button color="primary" type="submit">Cadastrar</button>
          <button mat-raised-button color="accent" routerLink="/login">Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
